# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  node: circleci/node@4.7.0
  go: circleci/go@1.7.0
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/install:
          npm-version: '8.0.0' 
          node-version: '16.11.1' 
      - node/install-packages:
          with-cache: false 
          override-ci-command: npm install --save
      - run: 
          command: npm run build:all
      - persist_to_workspace:
          root: ~/project/
          paths:
            - build/*
            - package.json
  release:
    parameters:
      is-pre-release:
        type: boolean
    executor:
      name: go/default
      tag: '1.16'
    steps:
      - attach_workspace:
          at: ~/project
      - node/install:
          install-npm: false 
      - go/install:
          version: '1.10' 
      - run:
          name: "Install GHR latest"
          command: go get github.com/tcnksm/ghr
      - run:
          name: "Publish Release on GitHub"
          command: |
            PARAMS=$(node -pe "<< parameters.is-pre-release >> ? '-prerelease' : ''")
            VERSION=$(node -pe "require('./package.json').version")
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${PARAMS} -delete ${VERSION} ./build/

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  main:
    jobs:
      - build
      - release:
          requires:
            - build
          is-pre-release: false
          filters:
            branches:
              only:
                - master
                - /releases\/.*/
      - release:
          name: pre-release
          requires:
            - build
          is-pre-release: true
          filters:
            branches:
              only:
                - /pre-releases\/.*/


